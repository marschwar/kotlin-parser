language: java
jdk:
  - openjdk8
  - openjdk10
  - openjdk11
  - openjdk12

script:
  - "./gradlew build --info"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
